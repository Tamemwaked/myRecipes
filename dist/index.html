<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>resipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <div id="container">
      <input type="text" id="ingredient" placeholder="enter ingredient" />
      <button onclick="getRecipe()">search</button>
      <button onclick="pagination()">next</button>
      <br />
      <input type="checkbox" id="dairy" name="dairy" />
      <label for="dairy">dairy</label>
      <br />
      <input type="checkbox" id="gluten" name="gluten" />
      <label for="gluten">gluten</label>
    </div>
    <div id="resipes"></div>

    <script id="recipes-template" type="text/x-handlebars-template">
      {{#each this}}
        <div id="box">

          <a href="{{href}}">{{title}}</a><br /><br />

          <img class="picture" data-id={{idMeal}} src="{{thumbnail}}" />
          <P>ingredients</P>
          {{#each ingredients}}
            <li>{{this}}</li>
          {{/each}}

        </div>
      {{/each}}
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="model.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
  </body>
</html>
